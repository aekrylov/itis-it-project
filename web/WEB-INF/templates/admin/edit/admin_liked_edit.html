
    <div class="container">
        <div class="row">
        
            <div class="col-md-8 col-md-offset-2">
            <div class="well bs-component">
                <form class="form-horizontal">
                    <legend>Редактирование избранного товара</legend>
                    <!--
                    <legend>Добавление избранного товара</legend>
                    -->
                    
                    <div class="form-group">
                        <label for="inputUser" class="col-md-2 control-label">Логин пользователя</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="inputUser" placeholder="Логин пользователя" required>
                        </div>
                    </div>
                       
                    <div class="form-group">                       
                        <label for="inputProduct" class="col-md-2 control-label">ID товара</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="inputProduct" placeholder="ID товара" required>         
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputDate" class="col-md-2 control-label">Дата</label>
                        <div class="col-md-10">
                            <div class='input-group date' id='datetimepicker'>
                                <input type='text' class="form-control" id="inputDate" placeholder="Дата" required/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker').datetimepicker({
                                locale: 'ru'
                            });
                        });
                    </script>

                      
                    
                    <hr/>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-2">            
                            <button type="submit" class="btn btn-default">Сохранить изменения</button>
                            <!--
                            button type="submit" class="btn btn-default">Добавить</button>
                            -->
                        </div>
                    </div>     
                </form>
          
            </div>
            </div>
        </div>
    </div>
