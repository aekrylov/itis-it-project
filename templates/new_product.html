    <div class="container">
        <div class="well bs-component">
        <div class="row">
        
        
            <div class="col-md-7">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="col-md-4 control-label">Наименование</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="inputName" placeholder="Введите наименование товара"  required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputCost" class="col-md-4 control-label">Стоимость</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="inputCost"  required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputBrand" class="col-md-4 control-label">Бренд</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="inputBrand" placeholder="Введите бренд"  required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputModel" class="col-md-4 control-label">Модель</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="inputModel" placeholder="Введите модель"  required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputProcessor" class="col-md-4 control-label">Процессор</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="inputProcessor" placeholder="Введите модель процессора" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCoreNumder" class="col-md-4 control-label">Число ядер</label>
                    <div class="col-md-2">
                        <select class="form-control" id="inputCoreNumder"  required>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>6</option>
                            <option>12</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputRAM" class="col-md-4 control-label">Размер ОЗУ</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="inputRAM" required>
                    </div>
                    <div class="col-md-2">
                        <h5>Гб</h5>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputVideoCard" class="col-md-4 control-label">Видеокарта</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="inputVideoCard" placeholder="Введите модель видеокарты"  required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputHD" class="col-md-4 control-label">Жесткий диск</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="inputHD" placeholder="Введите тип жесткого диска"  required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputHDVolume" class="col-md-4 control-label">Объем жесткого диска</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="inputHDVolume"  required>
                    </div>
                    <div class="col-md-2">
                        <h5>Гб</h5>
                    </div>
                </div>
   
                 
            </form>
            </div>

            
            <div class="col-md-4 col-md-offset-1">        
            
                <div class="form-group">
                    <h4>Выберите тип:</h4>
                    <div class="radio">
                        <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        Настольный компьютер 
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        Ноутбук
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        Моноблок
                        </label>
                    </div>
                </div>
                
                <button class="btn btn-default" data-toggle="modal" data-target="#PhotoInputModal">Добавить фотографии</button>
                

                <!-- Modal -->
                <div class="modal fade" id="PhotoInputModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="ModalLabel">Загрузка фотографий/h4>
                      </div>
                      <div class="modal-body">
                        <div class="form-group">
                            <input type="file" multiple>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Сохранить</button>
                      </div>
                    </div>
                  </div>

            </div>
            
         </div>
         
         
         <div class="row">
            <div class="col-md-12">

                    </div>
               </div>             
            </div>
